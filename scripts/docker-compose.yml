version: '3.7'

services:

  spa:
    build: 
      context: ../src/WebClient
      dockerfile: Dockerfile
    ports:
      - '3100:80'
      
  templates-service:
    build: 
      context: ../src/Services.Templates
      dockerfile: Dockerfile
    container_name: templates
    ports:
      - '5010:5000'
    networks:
      - gendo
    environment:
      - ASPNETCORE_ENVIRONMENT=docker
      
  mongo:
    image: mongo:4
    restart: on-failure:5  
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: gendoc_db
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: meerkat125
    networks:
      - gendo
    ports:
      - 27017:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo:/data/db
      
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3500:3000
    networks:
      - gendo
    volumes:
      - grafana:/var/lib/grafana
      
  influxdb:
    image: influxdb
    container_name: influxdb
    ports:
      - '8086:8086'
    networks:
      - gendo
    environment:
      - INFLUXDB_DB=gendo 
      
networks:
  gendo:
    name: gendo-network
    
volumes:
  mongo:
    driver: local
  grafana:
    driver: local